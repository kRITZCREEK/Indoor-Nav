<script>
    (function (document) {
        var i = 0;
        var aufzug = false;

        function changeDirection() {
            i = (i + 10) % 360;
            $('#richtungsPfeil').css('transform', 'rotate(' + i + 'deg)')
        }

        setInterval(changeDirection, 200);

        function toggleIcon() {
            if(!aufzug){
                $('#richtungsPfeil').hide();
                $('#aufzug').show();
                aufzug = true;
            }else{
                $('#richtungsPfeil').show();
                $('#aufzug').hide();
                aufzug = false;
            }
        }
        $('#startButton').on('click', toggleIcon)
    }
    )();


</script>
